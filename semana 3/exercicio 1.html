<h1>Exercício 1</h1>
    
<p id="Visual"></p>

<script language="javascript" type="text/javascript">

   const mes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

   const diaSemana = ["Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sabado", "Domingo"];

   const data = new Date();
   let mesAtual = mes[data.getMonth()];
   let diaAtual = diaSemana[data.getDay()];
   let dia = data.getDate();
   let ano = data.getFullYear();
   if (dia < 10) 
    {
        dia = '0' + dia;
    }
   let forma = diaAtual + ", " + dia + " de " + mesAtual + " de " + ano; 
   document.getElementById("Visual").innerHTML = forma;

</script>
