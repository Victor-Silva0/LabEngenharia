<body>

<h1>Exercício 1</h1>
    
<p>Digite um valor: <input id="valor" name="valor"></p>

<button type="button" onclick="adicionaTexto()">Adicionar</button>

<h2>Valores Adicionados (Ordem Alfabética)</h2>
<ul id="valoresAdicionados"></ul>

<script language="javascript" type="text/javascript">
    const array = [];

    function adicionaTexto(){
        const valorInput = document.getElementById('valor');
        const valor = valorInput.value.trim();

        if (valor !== "") {
            array.push(valor);
            valorInput.value = "";
            array.sort();

            atualizaValoresAdicionados();
        }
    }

    function atualizaValoresAdicionados() {
        const valoresAdicionadosList = document.getElementById('valoresAdicionados');
        valoresAdicionadosList.innerHTML = "";

        for (const valor of array) {
            const liElement = document.createElement("li");
            liElement.textContent = valor;
            valoresAdicionadosList.appendChild(liElement);
        }
    }
</script>
