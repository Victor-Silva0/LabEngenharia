    <h1>exercicio 4</h1>
    
    <script language="Javascript" type="text/Javascript">
        let num = prompt("Informe um número inteiro positivo.", "");
        num = parseInt(num);

        if (num === 0 || num === 1) 
        {
            alert("O resultado é " + 1);
        }
        else if (num <= 0)
        {
            alert("Por favor, insira um número inteiro positivo.");
        }
        else
        {
            for (var i = num - 1; i >= 1; i--) 
            {
                num *= i;
            }
            alert("O resultado é " + num);
        }
        
        </script>
