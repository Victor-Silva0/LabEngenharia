    <h1>exercicio 2</h1>
    
    <script language="Javascript" type="text/Javascript">
        let num = prompt("Informe um número inteiro positivo.", "");
        num = parseInt(num);
        let isPrimo = true;

        if (num <= 1) 
        {
            isPrimo = false;
        }
        else
        {
            for (let a = 2; a <= Math.sqrt(num); a++)
            {
                if (num % 2 === 0)
                {
                    isPrimo = false;
                    break;
                }
            }
        }

        if (isPrimo)
        {
            alert("O número " + num + " é primo");
        }
        else
        {
            alert("O número " + num +  " não é primo");
        }
        
        </script>
