    <h1>exercicio 3</h1>
    
    <script language="Javascript" type="text/Javascript">
        let num = prompt("Informe um número inteiro positivo.", "");
        num = parseInt(num);

        if (num >= 0)
        {
            if (num % 2 == 0)
            {
                alert("O número " + num + " é par");
            }
            else
            {
                alert("O número " + num +  " é ímpar");
            }
        }
        else
        {
            alert("Por favor, insira um número inteiro positivo.")
        }
        
        </script>
